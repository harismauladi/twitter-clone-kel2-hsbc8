<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/beranda.css" />
    <title>Beranda</title>
  </head>
  <body class="text-white">
    <main class="min-h-screen bg-black">
      <div
        class="container min-h-screen w-[600px] m-auto border-x border-slate-700"
      >
        <header class="p-4 border-y border-slate-700">
          <a href="#" class="text-xl font-bold">Home</a>
        </header>

        <div
          class="post p-4 flex items-center-center border-b border-slate-700"
        >
          <div class="mr-4">
            <img src="/public/pp.svg" alt="" class="rounded-full" />
          </div>
          <div class="w-full">
            <textarea
              style="overflow: hidden"
              maxlength="280"
              rows="4"
              placeholder="What is happening ?!"
              class="w-full bg-black resize-none"
            ></textarea>

            <div class="flex justify-between items-center">
              <div class="flex items-center">
                <div class="">
                  <a href="#" class=""
                    ><img src="/public/icon/img.svg" alt="" class="mr-4"
                  /></a>
                </div>
                <div class="">
                  <a href="#" class=""
                    ><img src="/public/icon/gif.svg" alt="" class="mr-4"
                  /></a>
                </div>
                <div class="">
                  <a href="#" class=""
                    ><img src="/public/icon/pooling.svg" alt="" class="mr-4"
                  /></a>
                </div>
                <div class="">
                  <a href="#" class=""
                    ><img src="/public/icon/emoji.svg" alt="" class="mr-4"
                  /></a>
                </div>
                <div class="">
                  <a href="#" class=""
                    ><img src="/public/icon/schedule.svg" alt="" class="mr-4"
                  /></a>
                </div>
              </div>
              <div>
                <button class="bg-sky-500 rounded-full w-20 h-8 font-bold">
                  Post
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
