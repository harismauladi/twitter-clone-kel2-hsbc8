      <header class="p-4 border-y border-slate-300 sticky top-0 bg-white/90">
        <a href="#" class="text-xl font-bold">Home</a>

      <section class="post p-4 flex border-b border-slate-300 mb-3">
        <div class="mr-4">
          <img src="/public/pp.svg" alt="" class="rounded-full w-14" />
        </div>
        <div class="w-full">
          <textarea
            style="overflow: hidden"
            maxlength="280"
            rows="4"
            placeholder="What is happening ?!"
            class="w-full resize-none"
          ></textarea>

          <div class="flex justify-between items-center">
            <div class="flex items-center">
              <div class="">
                <a href="#" class=""
                  ><img src="/public/icon/img.svg" alt="" class="mr-4"
                /></a>
              </div>
              <div class="">
                <a href="#" class=""
                  ><img src="/public/icon/gif.svg" alt="" class="mr-4"
                /></a>
              </div>
              <div class="">

                /></a>
              </div>
              <div class="">

                /></a>
              </div>
              <div class="">
                <a href="#" class=""
                  ><img src="/public/icon/schedule.svg" alt="" class="mr-4"
                /></a>
              </div>
            </div>
            <div>
              <button
                class="bg-sky-500 rounded-full w-20 h-8 font-bold text-white"
              >
                Post
              </button>
            </div>
          </div>
        </div>
      </section>

      <section class="tweet p-4 flex border-t border-slate-300">
        <div class="mr-4">
          <img src="/public/pp.svg" alt="" class="rounded-full w-14" />
        </div>

        <div class="w-full">
          <div>
            <span class="font-bold">Devon Lane</span>

          </div>

          <div class="font-medium mb-3">
            <p>Is this big enough for you?</p>
          </div>

          <div class="flex justify-between">
            <div class="flex">
              <img src="/public/icon/comment.svg" alt="" class="mr-3" />
              <span class="text-xs font-medium text-[#8899A6]">61</span>
